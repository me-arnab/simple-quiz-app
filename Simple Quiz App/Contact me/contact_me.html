<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./contact_me.css" />
    <link rel="shortcut icon" href="/Assests/Logo.png" type="image/x-icon" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="loader-wrapper">
      <span class="loader"></span>
    </div>
    <form
      action="https://api.web3forms.com/submit"
      method="POST"
      id="login-container"
    >
      <div id="head">Contact Me</div>
      <input
        type="hidden"
        name="access_key"
        value="e4345327-b426-463b-bca0-42b42076573f"
      />
      <div id="username">
        <!-- <label for="username" id="un-label">Username: </label><br> -->
        <input
          type="text"
          name="name"
          id="username-input"
          placeholder="Your Name"
          required
        />
      </div>
      <div id="email">
        <input
          type="email"
          name="email"
          id="email-input"
          placeholder="Your Email"
          required
        />
      </div>
      <div id="message">
        <textarea
          name="message"
          id="message-input"
          placeholder="Your Message"
          required
        ></textarea>
      </div>
      <div id="submit-section">
        <button type="submit">Send</button>
        <p id="or">
          Want to go back?<a href="/login/login.html" id="signup-btn"
            >&nbsp;&nbsp;Login</a
          >
          &nbsp;&nbsp;or<a href="/signup/signup.html" id="signup-btn"
            >&nbsp;&nbsp;Sign Up</a
          >
        </p>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(window).on("load", function () {
        $(".loader-wrapper").fadeOut(2000);
      });
    </script>
    <script src="/Contact me/contact_me.js"></script>
  </body>
</html>
