<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Login/login.css" />
    <link rel="shortcut icon" href="/Assests/Logo.png" type="image/x-icon" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="loader-wrapper">
      <span class="loader"></span>
    </div>
    <form id="login-container">
      <div id="head">Login Here</div>
      <div id="username">
        <input
          type="text"
          name="username"
          id="username-input"
          placeholder="Username"
          required
        />
      </div>

      <div id="password">
        <input
          type="password"
          name="password"
          id="password-input"
          placeholder="Password"
          required
        />
      </div>

      <div id="submit-section">
        <button type="submit">Login</button>
        <p id="or">
          Don't have an account?<a href="/signup/signup.html" id="signup-btn"
            >&nbsp;&nbsp;Sign Up</a
          >
        </p>
        <br /><a id="contact" href="/Contact me/contact_me.html">Contact Me</a>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(window).on("load", function () {
        $(".loader-wrapper").fadeOut(2000);
      });
    </script>
    <script src="/Login/login.js"></script>
  </body>
</html>
