<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/signup/signup.css" />
    <link rel="shortcut icon" href="/Assests/Logo.png" type="image/x-icon" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="loader-wrapper">
      <span class="loader"></span>
    </div>
    <form id="login-container">
      <div id="head">Signup Here</div>

      <div id="username">
        <input
          type="text"
          name="username"
          id="username-input"
          placeholder="Username"
          required
        />
      </div>

      <div id="email">
        <input
          type="email"
          name="email"
          id="email-input"
          placeholder="Your Email"
          required
        />
      </div>

      <div class="password">
        <input
          type="password"
          name="password"
          id="password-input"
          placeholder="Password"
          required
        />
      </div>

      <div class="password">
        <input
          type="password"
          name="confirm-password"
          id="password-input"
          placeholder="Confirm Password"
          required
        />
      </div>
      <div id="terms">
        <input type="checkbox" name="terms" id="terms-checkbox" required />
        <label for="terms-checkbox"
          >I agree to the
          <a href="/Terms/terms.html" target="_blank"
            >Terms and Conditions</a
          ></label
        >
      </div>

      <div id="submit-section">
        <button type="submit">Login</button>
        <p id="or">
          Have an account?<a href="/Login/login.html" id="signup-btn"
            >&nbsp;&nbsp;Login</a
          >
        </p>
        <br /><a id="contact" href="/Contact me/contact_me.html">Contact Me</a>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(window).on("load", function () {
        $(".loader-wrapper").fadeOut(2000);
      });
    </script>
    <script src="/signup/signup.js"></script>
  </body>
</html>
